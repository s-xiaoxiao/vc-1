<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>太极图</title>
  </head>
  <body>
    <style id="style"></style>
    <div id="demo"></div>
    <div id="divWrapper">
      <div id="div1"></div>
    </div>

    <style>#demo {
        word-break: break-all;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      #div1 {
        position: fixed;
        transform: translateX(-50%);
        left: 50%;
        top: 20px;
      }
      #div1::before {
        content: "";
        display: block;
        position: absolute;
      }
      #div1::after {
        content: "";
        display: block;
        position: absolute;
      }
      @media (max-width: 500px) {
        #divWrappers {
          height: 50vh;
        }
        #demo {
          height: 50vh;
          overflow: auto;
        }
        #div1 {
          position: relative;
          top: 0;
          right: 0;
          margin-top: 25%;
        }
      }</style>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
